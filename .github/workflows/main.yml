name: Java CI with Maven

on:
  push:
    branches: [ main ] # Trigger the workflow on push to main branch
  pull_request:
    branches: [ main ] # Trigger the workflow on pull requests to main branch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'
      
    - name: Build project with Maven
      run: |
        cd NITCONF-1
        mvn -B package --file pom.xml
      
    - name: Run Tests
      run: |
        cd NITCONF-1
        mvn test # Assuming your tests are configured in the standard Maven directory structure
