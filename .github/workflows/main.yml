name: Java CI with Maven

on:
  push:
    branches: [ main ] # Trigger the workflow on push to main branch
  pull_request:
    branches: [ main ] # Trigger the workflow on pull requests to main branch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Run tests
      run: mvn test # Assuming your tests are configured in the standard Maven directory structure

