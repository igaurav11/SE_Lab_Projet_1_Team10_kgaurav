<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speaker Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #B4D4FF;
        }

        .login-container {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Welcome to</h2>
    <h2 style="color: #1a1a1a;">Speaker Dashboard</h2>
    <div th:if="${session.message2}" class="alert alert-danger">
        <p th:text="${session.message2}"></p>
    </div>
    <form method="post" th:action="@{/signing}" th:object="${user}">
        <label>
            <input type="text" th:field="*{username}" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" th:field="*{password}" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Login</button>
    </form>
    <p class="signup-link" style="color: white;">Don't have an account? <a href="/signup" style="color: black;">Sign up</a></p>
</div>

</body>

</html>
