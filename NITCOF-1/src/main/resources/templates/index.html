<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NITCONF Speaker Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        margin: 0;
        font-family: 'Raleway', sans-serif;
        background: #B4D4FF;
        color: #fff;
        overflow-x: hidden;
    }

    header {
        background: linear-gradient(90deg, #2980b9, #2c3e50);
        padding: 20px;
        margin: auto;
    }

    .hu {
        text-align: left;
        margin: 0;
        padding: 0;
        margin-right: 20px; /* Adjust margin-right as needed */
    }

    .sign-in-btn,
    .register-btn {
        padding: 10px 20px;
        margin-left: 10px;
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h1 class="hu"><b>NITCONF</b></h1>
      </div>
      <div class="col-md-4 text-right">
        <a href="/" th:href="@{/login}" class="btn btn-primary sign-in-btn"><i class="fas fa-sign-in-alt"></i> Sign In</a>
        <a href="/" th:href="@{/signup}" class="btn btn-success register-btn"><i class="fas fa-user-plus"></i> Register</a>
      </div>
    </div>
  </div>
</header>

</body>

</html>
