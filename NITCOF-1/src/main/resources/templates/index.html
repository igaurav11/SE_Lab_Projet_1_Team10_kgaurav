    button {

      color: #fff;
      border: none;
      border-radius: 4px;

      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b79db;
    }

    /* Responsive design for smaller screens */
    @media screen and (max-width: 600px) {
      .container {
