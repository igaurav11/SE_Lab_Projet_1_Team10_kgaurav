<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITCONF Speaker Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: #B4D4FF;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 20px;
            text-align: center;
        }

        #menu-toggle {
            display: none;
        }

        #menu-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 20px;
        }

        nav {
            background-color: #34495e;
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        main {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .hu {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-section {
            text-align: center;
            margin-top: 20px;
        }

        .profile-icon,
        .logout-icon {
            color: #fff;
            font-size: 24px;
        }

        .logout-icon {
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-icon">&#9776;</label>
        <h1 class="hu">NITCONF Speaker Dashboard</h1>
    </div>
</header>

<nav>
    <h2 class="navH">MENU</h2>
    <a href="dashboard.html"><span class="icon">&#127968;</span> Home</a>
    <a href="profile.html"><span class="icon">&#128100;</span> Profile</a>
    <a href="submissions.html"><span class="icon">&#128190;</span> Submissions</a>
    <a href="reviews.html"><span class="icon">&#128172;</span> Reviews</a>
    <!-- <a href="acceptedpapers.html"><span class="icon">&#128221;</span> Accepted Papers</a>
    <a href="rejectedpapers.html"><span class="icon">&#128683;</span> Rejected Papers</a> -->
    <a href="logout.html"><span class="icon">&#128682;</span> Logout</a>
    <a href="#" onclick="closeMenu()" class="back-icon">&#8592; Back</a>
</nav>

<main>
    <div class="cards-container">
        <!-- Your card content goes here -->
    </div>
</main>

<script>
    const menuIcon = document.getElementById('menu-icon');
    const menuToggle = document.getElementById('menu-toggle');
    const mainContent = document.querySelector('main');
    const navMenu = document.querySelector('nav');

    menuIcon.addEventListener('click', function () {
        menuToggle.checked = !menuToggle.checked;
        toggleMenuVisibility();
    });

    function toggleMenuVisibility() {
        const isMenuOpen = menuToggle.checked;

        if (isMenuOpen) {
            menuIcon.style.visibility = 'hidden';
        } else {
            menuIcon.style.visibility = 'visible';
        }

        mainContent.style.marginLeft = isMenuOpen ? '250px' : '0';
        navMenu.style.left = isMenuOpen ? '0' : '-250px';
    }

    function closeMenu() {
        menuToggle.checked = false;
        toggleMenuVisibility();
    }
</script>

</body>

</html>
